<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página que informa sobre cómo contactar a Valentina y un formulario de contacto">
    <meta name="keywords" content="Whatsapp, correo electrónico, linkedin, instagram, behance, contáctame, mensaje">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilo/contacto.css">
    <title>VALENTINA COHN - CONTACTO</title>
</head>

<body>
    
    <header>
   
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="titulo">Valentina Cohn</h1>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobremi.html">Sobre mi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
                <div class="barrabusqueda">
                    <img src="../imagenes/lupa.png" alt="lupa">
                    <div class="borde"><input class="buscador" type="search" placeholder="Buscar" aria-label="Search"></div>
                </div>
            </div>
        </nav>
    
    </header>

    <section>

        <form action=''>
            <div class="seccion">
                <div class="info">
                    <label for="nombre">Nombre</label>
                    <input class="completar" type="text" id="nombre" name="nombre" placeholder="Tu Nombre">
                </div>
                <div class="info">
                    <label for="apellido">Apellido</label>
                    <input class="completar" type="text" id="apellido" name="apellido" placeholder="Tu Apellido">
                </div>
            </div>
            <div class="seccion">
                <div class="info">
                    <label for="correo">Email</label>
                    <input class="completar" type="email" id="correo" name="correo" placeholder="ejemplode@email.com">
                </div>
                <div class="info">
                    <label for="telefono">Teléfono</label>
                    <input class="completar" type="text" id="telefono" name="telefono" placeholder="+1 9 111 1111 111">
                </div>
            </div>        
            <div class="seccion2">
                <span class="pregunta">¿Qué servicio necesitás?</span>           
                <div class="input__row">
                    <ul class="botones">
                        <li>
                            <input id="radiobtn_1" class="radiobtn" name="servicios" type="radio" value="branding" tabindex="1">
                            <span></span>
                            <label for="radiobtn_1">Branding</label>
                        </li>
                        <li>
                            <input id="radiobtn_2" class="radiobtn" name="servicios" type="radio" value="packaging" tabindex="2">
                            <span></span>
                            <label for="radiobtn_2">Packaging</label>
                        </li>
                        <li>
                            <input id="radiobtn_3" class="radiobtn" name="servicios" type="radio" value="socialmedia" tabindex="3">
                            <span></span>
                            <label for="radiobtn_3">Social Media</label>
                        </li>
                        <li>
                            <input id="radiobtn_4" class="radiobtn" name="servicios" type="radio" value="webyapps" tabindex="4">
                            <span></span>
                            <label for="radiobtn_4">Web y Apps</label>
                        </li>
                        <li>
                            <input id="radiobtn_5" class="radiobtn" name="servicios" type="radio" value="otro" tabindex="5">
                            <span></span>
                            <label for="radiobtn_5">Otro</label>
                        </li>
                    </ul>
                </div>
            <div class="seccion2">
                <label class="seccion2__titulo">Mensaje</label>
                <textarea class="seccion2__area" placeholder="Escribe tu mensaje..."></textarea>
            </div>
            <button class="contacto__boton">Enviar Mensaje</button>
        </form>

        <div class="contacto">
            <h2 class="contacto__titulo">Otras formas de hablar conmigo</h2>
            <div class="contacto__info">
                <img class="contacto__img" src="../imagenes/whatsappblanco.png" alt="whatsappblanco">
                <small class="contacto__texto">+56 9 3521 2888</small>
            </div>
            <div class="contacto__info">
                <img class="contacto__img" src="../imagenes/sobreblanco.png" alt="sobreblanco">
                <small class="contacto__texto">ovcohnn@gmail.com</small>
            </div>
            <div class="contacto__info">
                <img class="contacto__img" src="../imagenes/linkedinblanco.png" alt="linkedinblanco">
                <small class="contacto__texto">LinkedIn</small>
            </div>
            <div class="contacto__info">
                <img class="contacto__img" src="../imagenes/instagramblanco.png" alt="instagramblanco">
                <small class="contacto__texto">Instagram</small>
            </div>
            <div class="contacto__info">
                <img class="contacto__img" src="../imagenes/behanceblanco.png" alt="behanceblanco">
                <small class="contacto__texto">BeHance</small>
            </div>
        </div>

    </section>
        
    <footer>

        <h3 class="footer__titulo">ValentinaCohn</h3>
        <div class="footer__img">
            <img src="../imagenes/sobre.png" alt="sobre">
            <img src="../imagenes/whatsapp.png" alt="whatsapp">
            <img src="../imagenes/behance.png" alt="be">
            <img src="../imagenes/linkedin.png" alt="in">
            <img src="../imagenes/instagram.png" alt="instagram">
        </div>
        <div class="footer__linea"></div>
        
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
